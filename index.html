<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script

  <script defer src="./js/script.js"></script>

  <body>
          <script 
          type="text/javascript"
          src="https://code.responsivevoice.org/responsivevoice.js?key=27APMOOQ"></script>
      </script>
  <nav>
      <div style="padding: 1rem; font-size: 2rem; font-weight: bold;">
        Translate Words From English to Dothraki
    </div>
  </nav>

  <main>
    <div style="float: left;">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTlSJ5t8gyjY25oaeJvA0CRoNLRHsySxBZUVw&usqp=CAU" alt="Khal&Daenerys" class="got-image"/>
      </div>

      <textarea
      id="translation-input"
      placeholder="Put your message here which you want to convert"
    ></textarea>
    <button id="translation-button" name="button">
        Translate 
      </button>

      <div class="paragraph">
        Translation will come here 
      </div>

      <div id="translation-output"></div>
      <button id="translation-button-speak" name="button">
        Listen To Dothraki
      </button>
  </main>
